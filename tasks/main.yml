---
# tasks file for fgapiserver
- name: Install mysql dependencies
  package:
    name: "{{ sys_prereq }}"
    state: present

- name: get the source code
  git:
    repo: https://github.com/FutureGateway/fgAPIServer
    dest: "{{ install_path }}"

- name: Install URLlib3 (CentOS6)
  pip:
    name: "urllib3[secure]"
    state: present
  when:
    ansible_os_family == 'RedHat' and ansible_distribution_major_version == '6'
- name: install python requirements
  pip:
    requirements: "{{ install_path }}/requirements.txt"

- name: Apply configuration template.
  template:
    src: fgapiserver.conf.j2
    dest: "{{ api_server_install_path }}/fgapiserver.conf"


